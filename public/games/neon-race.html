<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Race</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        #gameCanvas {
            border: 2px solid var(--accent-color);
            background: black;
            box-shadow: 0 0 20px var(--accent-color);
            margin: 20px auto;
            display: block;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
        }
        
        .game-instructions {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            margin: 20px 0;
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Neon Race</h1>
        </div>
        <nav>
            <a href="../index.html" class="nav-link">Home</a>
            <a href="../games.html" class="nav-link">My Games</a>
        </nav>
    </header>
    <main class="fade-in">
        <div class="game-container">
            <div class="game-instructions">
                <p>Player 1: W (accelerate) / S (brake) / A (left) / D (right)</p>
                <p>Player 2: ↑ (accelerate) / ↓ (brake) / ← (left) / → (right)</p>
                <p>First to complete 3 laps wins!</p>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-over glass-effect" id="gameOver">
                <h2 class="glow-text">Game Over!</h2>
                <p><span id="winner"></span> wins!</p>
                <button class="access-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
    <script src="neon-race.js"></script>
</body>
</html>
