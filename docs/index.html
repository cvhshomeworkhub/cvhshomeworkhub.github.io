<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVHS Homework Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon2.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .logo-container h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .logo-container h4 {
            margin: 5px 0;
        }
    </style>
</head>
<body class="dark-theme">
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">CVHS Homework Hub</h1>
            <h4><strong><i>"For freshmen, by freshmen"</i></strong></h4>
        </div>
    </header>
    <main>
        <h2>The update is COMPLETE!</h2>
        <button id="accessBtn" class="access-btn" onclick="bookmarkWebsite()">OPEN THE UPDATE</button>
        <h4><strong>New Features: </strong>Customizable Classes, Quizlets, 𝙸𝚗𝚝𝚎𝚛𝚕𝚒𝚗𝚔 𝙰𝙸, Updated Subject Pages & Question Bank</h4>
    </main>

    <script>
        function bookmarkWebsite() {
            // Check if the bookmark has already been added
            if (!localStorage.getItem('interlink_bookmarked')) {
                // Attempt to bookmark the website
                if (window.sidebar && window.sidebar.addPanel) {
                    // Firefox
                    window.sidebar.addPanel('Interlink', 'https://interlinkcvhs.org', '');
                } else if (window.external && ('AddFavorite' in window.external)) {
                    // IE
                    window.external.AddFavorite('https://interlinkcvhs.org', 'Interlink');
                } else if (window.opera && window.print) {
                    // Opera
                    var elem = document.createElement('a');
                    elem.setAttribute('href', 'https://interlinkcvhs.org');
                    elem.setAttribute('title', 'Interlink');
                    elem.setAttribute('rel', 'sidebar');
                    elem.click();
                } else {
                    // Fallback for other browsers
                    alert('Please use your browser\'s bookmark function to bookmark this page.');
                }

                // Set a flag in localStorage to prevent multiple bookmarking
                localStorage.setItem('interlink_bookmarked', 'true');
            } else {
                // If already bookmarked, just redirect to the website
                window.location.href = 'https://interlinkcvhs.org';
            }
        }
    </script>
</body>
</html>
