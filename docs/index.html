<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVHS Homework Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon2.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }
        main {
            padding: 20px;
        }
        .assignments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .assignments-row {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        .assignment-card {
            flex: 1;
            min-width: calc(33.333% - 14px);
            max-width: calc(33.333% - 14px);
        }
        
        .logo-container h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .logo-container h4 {
            margin: 5px 0;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            .glass-header {
                padding: 10px;
            }
            
            .logo-container {
                text-align: left;
                padding-right: 50px; /* Make space for hamburger menu */
            }
            
            .logo-container h1 {
                font-size: 1.5em; /* Smaller font size on mobile */
            }
            
            .logo-container h4 {
                font-size: 0.9em;
            }
            
            /* Ensure the animated banner doesn't interfere */
            .animated-banner {
                font-size: 0.8em;
            }
            
            /* Adjust hamburger menu positioning */
            .hamburger {
                top: 50%; /* Center vertically */
                transform: translateY(-50%);
                right: 15px;
            }
        }
        
        /* Additional mobile optimization */
        @media screen and (max-width: 480px) {
            .logo-container h1 {
                font-size: 1.2em; /* Even smaller for very small screens */
            }
            
            .logo-container h4 {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div id="banner-container"></div> <!-- Placeholder for banner -->
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">CVHS Homework Hub</h1>
            <h4><strong><i>"For freshmen, by freshmen"</i></strong></h4>
        </div>
    </header>

    <main class="fade-in">
        <h2 class="section-title glow-text">This website is under maintenance currently! Please wait until <i>DECEMBER 2</i> for the new update!</h2>
    </main>
</body>
</html>
