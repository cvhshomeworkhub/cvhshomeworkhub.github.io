<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Geography Vocabulary</title>
    <!-- Link to Orbitron Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/png">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #gameCanvas {
            border: 2px solid var(--accent-color);
            background: black;
            box-shadow: 0 0 20px var(--accent-color);
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        #flipButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #flipButton:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Human Geography Vocabualry</h1>
        </div>
        <nav>
            <a href="../index.html" class="nav-link">Home</a>
            <a href="../chatroom.html" class="nav-link">Chatroom</a>
            <a href="../simulations.html" class="nav-link">Simulations</a>
        </nav>
    </header>

    <main class="fade-in">
        <div class="game-container">
            <input type="text" id="searchInput" placeholder="Search for a term...">
            <canvas id="gameCanvas" width="1200" height="450"></canvas>
            <button id="flipButton">Flip Card</button>
        </div>
    </main>
    <script src="../script.js"></script>
    <script src="hug-vocab.js"></script>
</body>
</html>
