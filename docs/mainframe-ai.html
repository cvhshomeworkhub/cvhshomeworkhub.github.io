<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙼𝚊𝚒𝚗𝚏𝚛𝚊𝚖𝚎 𝙰𝙸</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }
        main {
            padding: 20px;
        }
        .assignments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .assignments-row {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        .assignment-card {
            flex: 1;
            min-width: calc(33.333% - 14px);
            max-width: calc(33.333% - 14px);
        }
      .iframe-container {
          width: 100%;
          height: 90vh; /* Adjust the height as needed */
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .iframe-container iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
    </style>
</head>
<body class="dark-theme">
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Mainframe AI Chatbot</h1>
        </div>
        <div id="nav-container"></div> <!-- Placeholder for navigation -->
    </header>
    <center><h4><i>The AI chatbot is on a free hosting server that isn't the best quality <strong>(but it's something)</strong>, so it may take a while to load...</i></h4></center>
    <main class="fade-in">
        <div class="iframe-container">
            <iframe src="https://mainframe-vi05.onrender.com/"></iframe>
        </div>
    </main>

    <script>

        // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        // Fetch assignments and load navigation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
        });
    </script>
</body>
</html>
