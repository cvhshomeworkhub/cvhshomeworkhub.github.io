<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Keyboard</title>
    <link rel="stylesheet" href="https://cvhshomeworkhub.github.io/styles.css">
    <link rel="icon" href="../favicon.png" type="image/png">
    <style>
        body {
            background: black;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        .text-area {
            font-size: 24px;
            margin: 20px 0;
            border: 2px solid var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--accent-color);
            width: 80%;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .key {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            color: var(--accent-color);
            padding: 20px;
            text-align: center;
            transition: background 0.3s;
        }
        .key.active {
            background: var(--accent-color);
            color: black;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="glow-text">Neon Keyboard</h1>
        <textarea class="text-area" id="textArea" readonly></textarea>
        <div class="keyboard" id="keyboard"></div>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script src="../script.js"></script>
    <script>
        const words = ["neon", "runner", "game", "javascript", "coding", "fun", "challenge", "speed", "type", "learn"];
        let currentWord = "";
        let inputIndex = 0;

        function startGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("textArea").value = currentWord;
            inputIndex = 0;
            setupKeyboard();
        }

        function setupKeyboard() {
            const keyboardDiv = document.getElementById("keyboard");
            keyboardDiv.innerHTML = ""; // Clear previous keyboard

            const keys = "abcdefghijklmnopqrstuvwxyz".split("");
            keys.forEach(key => {
                const keyDiv = document.createElement("div");
                keyDiv.classList.add("key");
                keyDiv.textContent = key;
                keyDiv.addEventListener("click", () => handleKeyPress(key));
                keyboardDiv.appendChild(keyDiv);
            });

            document.addEventListener("keydown", (e) => {
                const key = e.key.toLowerCase();
                if (keys.includes(key)) {
                    handleKeyPress(key);
                }
            });
        }

        function handleKeyPress(key) {
            const keyboardKeys = document.querySelectorAll(".key");
            keyboardKeys.forEach(k => k.classList.remove("active"));

            const pressedKey = Array.from(keyboardKeys).find(k => k.textContent === key);
            if (pressedKey) {
                pressedKey.classList.add("active");
            }

            if (key === currentWord[inputIndex]) {
                inputIndex++;
                if (inputIndex >= currentWord.length) {
                    alert("You typed the word correctly!");
                    startGame();
                }
            } else {
                alert("Wrong key! Try again.");
            }
        }
    </script>
</body>
</html>
