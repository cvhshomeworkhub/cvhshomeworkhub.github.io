<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner</title>
    <link rel="stylesheet" href="https://cvhshomeworkhub.github.io/styles.css">
    <link rel="icon" href="../favicon.png" type="image/png">
    <style>
        /* CSS styles remain unchanged */
        #gameCanvas {
            border: 2px solid var(--accent-color);
            background: black;
            box-shadow: 0 0 20px var(--accent-color);
            margin: 20px auto;
            display: block;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
        }
        
        .game-stats {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            margin: 20px 0;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            width: 1200px;
            margin-top: 20px;
        }

        .player-controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
        }

        .player-controls h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .control-key {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            color: white;
            margin: 2px;
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Neon Runner</h1>
        </div>
        <div id="nav-container"></div> <!-- Placeholder for navigation -->
    </header>

    <main class="fade-in">
        <div class="game-container">
            <div class="game-stats">
                <h2>Score: <span id="score">0</span></h2>
                <h2>High Score: <span id="highScore">0</span></h2> <!-- Add this line -->
            </div>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            
            <div class="game-over glass-effect" id="gameOver">
                <h2 class="glow-text">Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button class="access-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
    <script src="neon-runner.js"></script>
    <script>
        // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('https://cvhshomeworkhub.github.io/navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        // Fetch assignments and load navigation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            fetchAssignments();
        });

        const SHEET_ID = '61a816c6-ba9d-4e74-bd58-2ad2a5d1002b';
        const HIGH_SCORE_URL = `https://sheets.livepolls.app/api/spreadsheets/${SHEET_ID}/Sheet1`;
    
        let highScore = 0;
    
        async function fetchHighScore() {
            try {
                const response = await fetch(HIGH_SCORE_URL, {
                    method: 'GET',
                    headers: {
                        'content-type': 'application/json'
                    }
                });
                const data = await response.json();
                highScore = parseInt(data[0].name) || 0; // Assuming the value is stored in the first row, column A
                updateHighScoreDisplay();
            } catch (error) {
                console.error('Error fetching high score:', error);
            }
        }
    
        async function updateHighScore(newScore) {
            if (newScore > highScore) {
                highScore = newScore;
                try {
                    await fetch(`${HIGH_SCORE_URL}/1`, {
                        method: 'PUT',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({ name: highScore })
                    });
                } catch (error) {
                    console.error('Error updating high score:', error);
                }
            }
            updateHighScoreDisplay();
        }
    
        function updateHighScoreDisplay() {
            const highScoreElement = document.getElementById('highScore');
            if (highScoreElement) {
                highScoreElement.textContent = highScore;
            }
        }
    
        async function onGameOver(finalScore) {
            const scoreElement = document.getElementById('score');
            if (scoreElement) {
                const currentScore = parseInt(scoreElement.textContent);
                await updateHighScore(currentScore); // Ensure this updates the high score if needed
            }
            
            document.getElementById('finalScore').textContent = finalScore; // Update final score display
            document.getElementById('gameOver').style.display = 'block'; // Show game over screen
        }
        
        // Ensure you call onGameOver in your game's endGame function
        function endGame() {
            const finalScore = Math.floor(this.score / 10);
            onGameOver(finalScore); // Call onGameOver here
            this.gameOver = true;
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            fetchAssignments();
            fetchHighScore(); // Fetch the high score when the page loads
        });
    </script>
</body>
</html>
