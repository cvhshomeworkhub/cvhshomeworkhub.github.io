<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }
        main {
            padding: 20px;
        }
        .assignments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .assignments-row {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        .assignment-card {
            flex: 1;
            min-width: calc(33.333% - 14px);
            max-width: calc(33.333% - 14px);
        }
      .iframe-container {
          width: 100%;
          height: 90vh; /* Adjust the height as needed */
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .iframe-container iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
    </style>
</head>
<body class="dark-theme">
    <div class="animated-banner">
        <h4 class="banner-text">Applications to join our team are open! <a href="https://cvhshomeworkhub.github.io/apply.html">APPLY NOW!</a></h4>
    </div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Join Our Team!</h1>
        </div>
        <div id="nav-container"></div> <!-- Placeholder for navigation -->
    </header>
    <h4></h4>
    <h4></h4>
    <center><h4><i>The applications end on Tuesday, November 5 right before Lunch begins. The interviews will be @ Room 147 during Lunch on November 5.</i></h4></center>
    <main class="fade-in">
        <div class="iframe-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfiX8SnGqLLH24i6_AOJTDvVkcGSXVRc3WWSAxeOfQ37e0EaQ/viewform"></iframe>
        </div>
    </main>

    <script>

        // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        // Fetch assignments and load navigation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
        });
    </script>
</body>
</html>
