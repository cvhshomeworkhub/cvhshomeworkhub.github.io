<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainframe AI Chatbot - CVHS Homework Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #0D47A1;
            --accent-color: #00FFFF;
            --background-dark: #000000;
            --background-light: #FFFFFF;
            --text-light: #FFFFFF;
            --text-dark: #000000;
            --glass-background: rgba(0, 0, 0, 0.5);
            --glass-border: rgba(0, 255, 255, 0.2);
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000000, #0A192F);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: translateX(-100%);
            animation: underline 2s ease-in-out infinite alternate;
        }

        @keyframes underline {
            to { transform: translateX(100%); }
        }

        #chat-container {
            flex-grow: 1;
            border: 2px solid var(--glass-border);
            border-radius: 1rem;
            background-color: var(--glass-background);
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #chat-container:hover {
            box-shadow: 0 15px 35px rgba(33, 150, 243, 0.2);
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message {
            background-color: var(--secondary-color);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .input-container {
            display: flex;
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
        }

        #user-input {
            flex-grow: 1;
            padding: 1rem 1.25rem;
            border: none;
            background-color: var(--glass-background);
            color: var(--text-light);
            border-radius: 2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            margin-left: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        #send-button:active {
            transform: translateY(0) scale(0.95);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: var(--glass-background);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            height: 0.5rem;
            width: 0.5rem;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 0.25rem;
            opacity: 0.4;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.7); opacity: 0.4; }
            50% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #user-input {
                font-size: 0.9rem;
            }

            #send-button {
                width: 3rem;
                height: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-container" class="glass-effect"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            const sessionId = Date.now().toString();
            function addMessage(sender, message) {
                const messageClass = sender === 'You' ? 'user-message' : 'ai-message';
                const newMessage = $(`<div class="message ${messageClass}"><strong>${sender}:</strong> ${message}</div>`);
                $('#chat-container').append(newMessage);
                $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);

                setTimeout(() => {
                    newMessage.css('opacity', '1').css('transform', 'translateY(0)');
                }, 100);
            }
            function sendMessage(userInput) {
                if (userInput) {
                    addMessage('You', userInput);
                }
                const typingIndicator = $('<div class="typing-indicator"><span></span><span></span><span></span></div>');
                $('#chat-container').append(typingIndicator);
                $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);

                const eventSource = new EventSource(`/chat?session_id=${sessionId}&message=${encodeURIComponent(userInput)}`);
                let aiResponse = '';
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.type === 'start') {
                        aiResponse = '';
                    } else if (data.type === 'chunk') {
                        if (aiResponse === '') {
                            typingIndicator.remove();
                            addMessage('Mainframe AI', data.content);
                        } else {
                            $('.message:last-child').html(`<strong>Mainframe AI:</strong> ${aiResponse + data.content}`);
                        }
                        aiResponse += data.content;
                    } else if (data.type === 'error') {
                        typingIndicator.remove();
                        addMessage('Error', data.content);
                    } else if (data.type === 'end') {
                        eventSource.close();
                        typingIndicator.remove();
                    }
                    $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
                };
                eventSource.onerror = function() {
                    eventSource.close();
                    typingIndicator.remove();
                };
            }
            $('#send-button').click(function() {
                const userInput = $('#user-input').val().trim();
                if (userInput === '') return;
                $('#user-input').val('');
                sendMessage(userInput);
            });
            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send-button').click();
                    return false;
                }
            });
            // Fetch initial message
            $.get(`/init?session_id=${sessionId}`, function(data) {
                addMessage('Mainframe AI', data.message);
            });
        });
    </script>
</body>
</html>
