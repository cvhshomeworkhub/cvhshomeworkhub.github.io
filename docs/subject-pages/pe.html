<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE/Health Resources</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">PE/Health Resources</h1>
        </div>
        <div id="nav-container"></div> <!-- Placeholder for navigation -->
    </header>

    <main class="fade-in">
        <div class="art-content-container">
            
            <!-- Resources Section -->
            <h2 class="section-title glow-text">PE & Health Resources</h2>
            <div class="resources-grid">
                <div class="resource-card glass-effect">
                    <h3 class="resource-title">Components of Physical Fitness</h3>
                    <p class="resource-description">Quick notes on physical fitness</p>
                    <a href="https://drive.google.com/file/d/1yQ0-zP4zWfo1lwOAtmdIk8l4FA-UVYVA/view?usp=drive_link" class="access-btn">Open Notes</a>
                </div>

                <div class="resource-card glass-effect">
                    <h3 class="resource-title">Basketball</h3>
                    <p class="resource-description">Quick notes on basketball</p>
                    <a href="https://drive.google.com/file/d/1RiB91oMI8sHbuiGAV3RvMlQqRmtB8GEZ/view?usp=sharing" class="access-btn">Open Notes</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
                // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        // Fetch assignments and load navigation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            fetchAssignments();
        });
    </script>
</body>
</html>
