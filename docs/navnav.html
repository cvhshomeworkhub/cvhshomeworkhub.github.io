<!DOCTYPE html>
<html>
<head>
<style>
/* Base styles */
.nav {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.nav-link {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background: transparent;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    color: white;
    font-family: inherit;
    font-size: inherit;
    margin: 0 0.5rem;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background: rgba(255, 255, 255, 0.1);
}

.dropdown:hover .dropdown-content {
    display: block;
}

.nav-container {
    display: flex;
    align-items: center;
    width: 100%;
}

/* Mobile styles */
@media screen and (max-width: 768px) {
    .nav {
        padding: 0.5rem;
    }

    .nav-container {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links {
        display: flex; /* Always display links */
        flex-direction: column; /* Stack links vertically */
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        position: static; /* No longer absolute */
        z-index: 1000;
    }

    .nav-link {
        width: 100%;
        padding: 0.8rem;
        margin: 0;
    }

    .dropdown {
        width: 100%;
    }

    .dropbtn {
        width: 100%;
        text-align: left;
        padding: 0.8rem;
        margin: 0;
    }

    .dropdown-content {
        position: static;
        width: 100%;
        box-shadow: none;
        background: rgba(0, 0, 0, 0.4);
        display: none;
    }

    .dropdown-content.show {
        display: block;
    }

    .dropdown-content a {
        padding-left: 2rem;
    }
}
</style>
</head>
<body>

<nav class="nav">
    <div class="nav-container">
        <div class="nav-links">
            <a href="https://cvhshomeworkhub.github.io/index.html" class="nav-link">Home</a>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown(event)">Explore</button>
                <div class="dropdown-content">
                    <a href="https://cvhshomeworkhub.github.io/updates.html">Updates</a>
                    <a href="https://cvhshomeworkhub.github.io/chatroom.html">Chatroom</a>
                    <a href="https://cvhshomeworkhub.github.io/games.html">My Games</a>
                    <a href="https://cvhshomeworkhub.github.io/simulations.html">Simulations</a>
                    <a href="https://cvhshomeworkhub.github.io/mainframe-ai.html">𝙼𝚊𝚒𝚗𝚏𝚛𝚊𝚖𝚎 𝙰𝙸</a>
                </div>
            </div>
            <a href="https://cvhshomeworkhub.github.io/subject-study.html" class="nav-link">Subject Study</a>
            <a href="https://cvhshomeworkhub.github.io/qotd.html" class="nav-link">QOTD</a>
            <a href="https://cvhshomeworkhub.github.io/credits.html" class="nav-link">Credits</a>
            <a href="https://cvhshomeworkhub.github.io/apply.html" class="nav-link"><strong>APPLY NOW!</strong></a>
        </div>
    </div>
</nav>

<script>
function toggleDropdown(event) {
    if (window.innerWidth <= 768) {
        event.preventDefault();
        const dropdown = event.target.nextElementSibling;
        dropdown.classList.toggle('show');
    }
}

// Close dropdowns when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.matches('.dropbtn')) {
        const dropdowns = document.getElementsByClassName('dropdown-content');
        for (let dropdown of dropdowns) {
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    }
});
</script>

</body>
</html>
