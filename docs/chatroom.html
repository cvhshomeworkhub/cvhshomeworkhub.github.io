<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVHS Chatroom</title>
    <style>
        /* Add your existing styles here */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
        }
        .glow-text {
            text-shadow: 0 0 10px #00ffff;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #chat-container {
            display: flex;
            height: 80vh;
            margin-top: 2rem;
        }
        #chat-sidebar {
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
        }
        #chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }
        #chat-form {
            display: flex;
            padding: 1rem;
        }
        #message-input {
            flex-grow: 1;
            padding: 0.5rem;
        }
    </style>
</head>
<body class="dark-theme">
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">CVHS Chatroom</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="updates.html" class="nav-link">Updates</a>
            <a href="chatroom.html" class="nav-link">Chatroom</a>
            <a href="games.html" class="nav-link">My Games</a>
            <a href="simulations.html" class="nav-link">Simulations</a>
            <div class="dropdown">
                <button class="dropbtn glass-effect">Subject Study</button>
                <div class="dropdown-content glass-effect">
                    <a href="subject-pages/human-geography.html">Human Geography</a>
                    <a href="subject-pages/biology.html">Biology</a>
                    <a href="subject-pages/theater.html">Theater</a>
                    <a href="subject-pages/tech-theater.html">Tech Theater</a>
                    <a href="subject-pages/art.html">Art</a>
                    <a href="subject-pages/english.html">English</a>
                    <a href="subject-pages/algebra2.html">Algebra 2</a>
                    <a href="subject-pages/geometry.html">Geometry</a>
                    <a href="subject-pages/computer-science.html">Computer Science</a>
                    <a href="subject-pages/pe.html">PE</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="fade-in">
        <div id="chat-container">
            <div id="chat-sidebar">
                <h3>Online Users</h3>
                <ul id="users-list"></ul>
            </div>
            <div id="chat-main">
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type a message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const socket = io();

        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const usersList = document.getElementById('users-list');

        let username;

        // Prompt for username
        while (!username) {
            username = prompt('Please enter your username:');
        }

        socket.emit('set username', username);

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (messageInput.value) {
                socket.emit('chat message', messageInput.value);
                messageInput.value = '';
            }
        });

        socket.on('chat message', ({ username, message }) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${username}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('user list', (users) => {
            usersList.innerHTML = '';
            users.forEach(user => {
                const userElement = document.createElement('li');
                userElement.textContent = user;
                userElement.addEventListener('click', () => startPrivateChat(user));
                usersList.appendChild(userElement);
            });
        });

        socket.on('user joined', (username) => {
            const notification = document.createElement('div');
            notification.textContent = `${username} has joined the chat`;
            chatMessages.appendChild(notification);
        });

        socket.on('user left', (username) => {
            const notification = document.createElement('div');
            notification.textContent = `${username} has left the chat`;
            chatMessages.appendChild(notification);
        });

        socket.on('private message', ({ from, message }) => {
            const privateMessage = document.createElement('div');
            privateMessage.textContent = `[Private] ${from}: ${message}`;
            chatMessages.appendChild(privateMessage);
        });

        function startPrivateChat(toUser) {
            const message = prompt(`Enter a private message for ${toUser}:`);
            if (message) {
                socket.emit('private message', { to: toUser, message });
                const privateMessage = document.createElement('div');
                privateMessage.textContent = `[Private to ${toUser}]: ${message}`;
                chatMessages.appendChild(privateMessage);
            }
        }
    </script>
</body>
</html>
